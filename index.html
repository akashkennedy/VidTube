<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Youtube</title>
</head>
<body>
    <nav class="flexDiv">
        <div class="navLeft flexDiv">
            <img src="assets/menu.png" class="menuIcon">
            <img src="assets/logo.png" class="logo">
        </div>
        <div class="navMiddle flexDiv">
            <div class="searchBox flexDiv">
                <input type="text" placeholder="Search">
                <img src="assets/search.png">
            </div>
            <img src="assets/voice-search.png" class="micIcon">
        </div>
        <div class="navRight flexDiv">
            <img src="assets/upload.png">
            <img src="assets/more.png">
            <img src="assets/notification.png">
            <img src="assets/Jack.png" class="userIcon">
        </div>
    </nav>
    <script src="script.js"></script>
</body>
</html>
